<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>

<body background="assets/todolistbackcover.jpg">
  <header>
    <app-header [userName]="userName"></app-header>
  </header>
  <main role="main" style="padding-top: 10vh;justify-content: center;">
    <div class="card m-auto p-4 mr-auto" *ngIf="currentUser" style="width:60vw;padding-top: 10vh;">

      <div class="container-fluid d-flex justify-content-center">
        <div class="row" style="padding-left:20px;padding-right:20px">
          <div class="col-12 col-md-6">
            <div class="card-body">
              <div class="container-fluid">
                <div class="row">

                  <app-first-char [firstChar]="currentUser.fullName[0]"></app-first-char>&nbsp;

                  <h5 class="card-title font-weight-bold" style="margin-bottom:0px;padding-top:1vh;">  {{currentUser.fullName}}</h5>

                </div>
              </div>
            </div>
          </div>

          <div class="col-12 col-md-6">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Country: {{currentUser.countryName}}</li>
              <li class="list-group-item">Email: {{currentUser.email}}</li>
              <li class="list-group-item">Mobile: ({{currentUser.countryPhoneCode}}) {{currentUser.mobileNumber}}</li>
            </ul>
          </div>

          <div class="col-12 d-flex justify-content-center">
            <div class="card-body d-flex justify-content-center" *ngIf="isCurrentUserProfile">
              <button class="btn btn-primary btn-sm"
                *ngIf="!isRequestSent && !this.isAlreadyFriend && !isRequestReceived" (click)="updateSentRequest()">Send
                Request</button>
              <button class="btn btn-primary btn-sm" *ngIf="isRequestSent" disabled>Request Sent</button>
              <button class="btn btn-primary btn-sm" *ngIf="isRequestReceived" disabled>Request Received</button>
              <button class="btn btn-primary btn-sm" *ngIf="isAlreadyFriend" disabled>friend</button>
              <button class="btn btn-secondary btn-sm ml-2" (click)="goBack()">Back</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
